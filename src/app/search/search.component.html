<div class="sidebar"  >
  <div class="search-container">
    <form class="navbar-form" role="search">
      <div class="row header">
        <div class="col-md-10" style="padding: 0; height: 100%;">
          <div class="form-group full-field">
            <input #myinput type="text" class="form-control full-field" placeholder="Search" (input) ="filterItem($event)">
          </div>
        </div>
        <div class="col-md-2 full-field" style="padding: 0;">
          <div class="form-group full-field">
            <a href='#' class="btn search-button full-field"><span class="glyphicon glyphicon-search"></span></a>
          </div>
        </div>
      </div>
    </form>
  </div>
  <app-result-list [clients]="filteredItems"></app-result-list>
</div>
